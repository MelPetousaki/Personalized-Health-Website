<form  id="editForm" method="post" onsubmit="EditPost(); return false;">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" disabled/>
        <label for="email">Username</label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required />
        <label for="email">Email</label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="password" class="form-control" id="password" placeholder="Enter pass" name="password" size=15 minlength=8 maxlength=15 
               pattern="(?=.*\d)(?=.*\W+)(?![.\n])((?=.*[A-Z])|(?=.*[a-z])).*" 
               title="must have at least one Latin letter, number, and special character" onchange="PassPower(1)" required />
        <label for="password">Password</label>
    </div> 
    <div class=" mb-3 small">
        <p id="passStr"> </p>
    </div>
    <div class="mb-3 mt-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="showpas1" onclick="ShowPass1()" name="showpas1"/>
            <label class="form-check-label" for="showpas1">Show Password</label>            
        </div>                    
    </div>                        
    <div class="row">
        <div class="col">
            <div class="form-floating mb-3 mt-3">
                <input type="text"  class="form-control" id="firstname" placeholder="Enter name" name="firstname" minlength="3" maxlength="30" pattern="[a-zA-Z][a-zA-Z_]*" required/>
                <label for="name">Name</label>
            </div>
        </div>
        <div class="col">
            <div class="form-floating mb-3 mt-3">
                <input type="text"  class="form-control" id="lastname" placeholder="Enter Lname" name = "lastname" minlength="3" maxlength="30" pattern="[a-zA-Z][a-zA-Z_]*" required/>
                <label for="Lname">Last Name</label>
            </div>
        </div>
    </div>
    <div class="mb-3 mt-3">
        <label for="date" class="form-label">Date of Birth:</label>
        <input type="date"  class="form-control" id="birthdate" name="birthdate" min="1920-01-01" max="2005-12-31" required disabled/>
    </div>
    <div class="mb-3 mt-3">
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="gM" name="gender" value="Male" required/>

        </div>
        <div class="form-check form-check-inline">

            <label class="form-check-label" for="gO">Other</label> <br/>
        </div>    
    </div>

    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="city" placeholder="Enter city" name="city" minlength="3" maxlength="50"
               pattern="[A-Za-z0-9 _]*" title="Can be Latin letters, numbers, and whitespace"  onchange="ClearMap()" required />
        <label for="city">City</label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="address" placeholder="Enter addr" name="address" minlength="5" maxlength="50" required />
        <label id="addrL" for="addr">Clinic address</label>
    </div>
    <div class="row">
        <div class="col">
            <div class="mb-3 mt-3">
                <button type="button" class="btn btn-info" id="verLoc" onclick="Verify()">Verify location</button>
            </div>
        </div>
        <div class="col">
            <div class="mb-3 mt-3">
                <button type="button" class="btn btn-info" id="myLoc" onclick="getLocation()">Autofill my location</button>
            </div>
        </div>
        <div class="col">
            <div class="alert alert-warning" role="alert" id="noLoc" style="display:none">
                Sorry can't find specified location.
            </div>
        </div>
    </div>
    <div class="mb-3">

    </div>
    <div id="Map" style="display: none;"></div> 
    <div class="form-floating mb-3 mt-3">

    </div>

        <label for="amka">AMKA</label>
    </div>
    <div id="docSpec" class="mb-3 mt-3">
        <label for="Doc0" class="form-label">Doctor Specialization: </label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="Doc0" name="specialty" value="GeneralDoctor" required />
            <label class="form-check-label" for="Doc0">general practitioner</label>  
        </div>  
        <div class="form-check form-check-inline">   
            <input class="form-check-input" type="radio" id="Doc1" name="specialty" value="Pathologist" />  
            <label class="form-check-label" for="Doc1">pathologist</label> 
        </div>
    </div>

            <label for="docDcr" class="form-label">Doctor Information</label>
            <textarea class="form-control" id="doctor_info" name="doctor_info" rows="4" style="height:100%"></textarea>
        </div>
    </div>
    <div id="docPrice" class="mb-3 mt-3">
        <div class="form-floating mb-3 mt-3">
            <input type="number" class="form-control" id="price" name="price" min="0" value="50" required/>
            <label for="price">Price of a 30 minute session (euro)</label>
        </div>
    </div>
    <div class="mb-3 mt-3">
        <label for="DonorY" class="form-label">Volunteer Blood Donor: </label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="DonorY" name="blooddonor" value="1" required />
            <label class="form-check-label" for="DonorY">yes</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="DonorN" name="blooddonor" value="0" /> 
            <label class="form-check-label" for="DonorN">no</label>
        </div>
    </div>

            <option value="B-">B-</option>
            <option value="B+">B+</option>
            <option value="AB-">AB-</option>
            <option value="AB+">AB+</option>
