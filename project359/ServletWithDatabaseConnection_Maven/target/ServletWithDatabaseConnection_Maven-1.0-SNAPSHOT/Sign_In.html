                    <label for="username">Username</label>
                </div>

                        <div class="form-floating mb-3 mt-3">
                            <input type="password" class="form-control" id="pass" placeholder="Enter pass" name="password" size=15 minlength=8 maxlength=15 
                            pattern="(?=.*\d)(?=.*\W+)(?![.\n])((?=.*[A-Z])|(?=.*[a-z])).*"
